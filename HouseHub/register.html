<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title class="text">HouseHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./styles/stil.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap'); </style>
</head>

<body id="register-body">
    <header class="container-header">

        <section class="header-sections" id="logo-section">
          <img class="logo" id="header-logo" src="./banana.jpg" alt="ikona banane">
        </section>
        <section class="header-sections" id="header-section">
          <h2 class="text" id="header-centar-text">HouseHub</h2>
        </section>
        <section class="header-sections" id="sign-in-section">
          <a href="./index.html">
            <div id="house-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/>
            </svg>
           </div>
          </a>
        </section>
    </header>
    <div id="register-wrapper">
        <div><h2 class="text">Join us today! :D</h2></div>
        <div id="name-wrapper"><input  type="text" placeholder="Name" id="name" name="fname1"><br><br></div>
        <div id="surname-wrapper" ><input type="text" placeholder="Surname" id="surname" name="fname2"><br><br></div>
        <div id="email-wrapper"><input type="email" placeholder="E-mail" id="e-mail" name="fname3"><br><br></div>
        <div id="password-wrapper"><input type="password" placeholder="Password" id="password" name="fname4"><br><br></div>
        <div id="password-prompt">Password has to be 8 or more characters long</div>
        <div id="password wrapper"><input type="password" placeholder="Password" id="repeat-password" name="fname5"><br><br></div>
        <div id="checkbox-wrapper"><input type="checkbox" id="checkbox" name="fname6"><br><br>
            <div id="checkbox-text">By ticking this, you agree to the &nbsp;</div><a href="./27629245.jpg">Terms of service.</a>
        </div>
        <div id="button-wrapper"><button id="register-button" type="button">Register</button></div>
    </div>
</body>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title class="text">HouseHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./styles/stil.css" />
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet" />
</head>

<body id="body-reservations">
    <header class="container-header">

        <section class="header-sections" id="logo-section">
            <img class="logo" id="header-logo" src="./banana.jpg" alt="ikona banane">
        </section>
        <section class="header-sections" id="header-section">
            <h2 class="text" id="header-centar-text">HouseHub</h2>
        </section>
        <section class="header-sections" id="sign-in-section">
            <a href="./login.html">
                <div id="login-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path
                            d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
                    </svg>
                </div>
            </a>
        </section>
    </header>
    <div id="Content-wrapper-reservations-wrapper">
        <div id="Content-wrapper-reservations">
            <div id="hello-prompt" class="text">Hello User!</div>
            <div id="reservations-prompt" class="text">Your reservations</div>
            <button type="button" id="future-reservations" class="text">Incoming</button>
            <button type="button" id="current-reservations" class="text">Current</button>
            <div class="reservation" id="res1">
                <div class="reservation-info">
                    <div class="days-until-reservation">In x days</div>
                    <div class="name">Name Surname</div>
                    <div class="date-range">17.12 - 23.12</div>
                </div>
                <button type="button" class="send-message">Send message</button>
            </div>
            <div class="reservation" id="res2">
                <div class="reservation-info">
                    <div class="days-until-reservation">In x days</div>
                    <div class="name">Name Surname</div>
                    <div class="date-range">17.12 - 23.12</div>
                </div>
                <button type="button" class="send-message">Send message</button>
            </div>
            <div class="reservation" id="res3">
                <div class="reservation-info">
                    <div class="days-until-reservation">In x days</div>
                    <div class="name">Name Surname</div>
                    <div class="date-range">17.12 - 23.12</div>
                </div>
                <button type="button" class="send-message">Send message</button>
            </div>
            <button type="button" id="all-reservations">All reservations</button>

        </div>
    </div>
</body>

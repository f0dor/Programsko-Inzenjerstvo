{% extends "househub/base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}

{% load crispy_forms_tags %}

<form action = "{% url 'househub:sign_up' %}" method="POST">
    {% csrf_token %}
    <h3 align = "center">Sign Up</h3>
    <div align = "center">
        {{ form|crispy }}
        <br>
        <input type = "submit" value = "Submit">
    </div>
</form>
{% endblock %}
